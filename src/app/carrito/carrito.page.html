<ng-container *ngIf="entradaEditada">
  <ion-item>
    <ion-label position="floating">Cantidad de entradas</ion-label>
    <!-- Verifica que entradaEditada no sea nula antes de mostrar el campo -->
    <ion-input type="number" [(ngModel)]="entradaEditada.cantidad"></ion-input>
  </ion-item>
  
  <ion-button expand="full" color="primary" (click)="guardarCambiosEntrada(entradaEditada)">
    Guardar
  </ion-button>
  
  <ion-button expand="full" color="danger" (click)="cancelarEdicion()">
    Cancelar
  </ion-button>
</ng-container>

<ion-list>
  <ion-item *ngFor="let entrada of carrito; let i = index">
    <ion-label>{{ entrada.evento }} - {{ entrada.cantidad }} entradas</ion-label>
    <ion-button fill="outline" slot="end" (click)="editarEntrada(i)">Editar</ion-button>
    <ion-button color="danger" slot="end" (click)="eliminarEntrada(i)">Eliminar</ion-button>
  </ion-item>
</ion-list>

<ion-button expand="full" color="success" (click)="comprarEntradas()">
  Comprar
</ion-button>
