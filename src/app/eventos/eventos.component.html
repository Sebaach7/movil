<ion-header>
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.name }}</h2>
        <p>{{ evento.dates.start.localDate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
