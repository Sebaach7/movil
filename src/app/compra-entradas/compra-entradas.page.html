<ion-header>
  <ion-toolbar>
    <ion-title>Compra de Entradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Evento</ion-label>
      <ion-select [(ngModel)]="selectedEvent" name="selectedEvent" placeholder="Selecciona un evento" required>
        <ion-select-option value="radiohead">Radiohead</ion-select-option>
        <ion-select-option value="thestrokes">The Strokes</ion-select-option>
        <ion-select-option value="jeffbuckley">Jeff Buckley</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad de Entradas</ion-label>
      <ion-input [(ngModel)]="ticketCount" name="ticketCount" type="number" min="1" max="10" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="comprarEntradas()" color="primary">
      {{ isEditing ? 'Actualizar Entrada' : 'Comprar Entradas' }}
    </ion-button>

    <ion-button *ngIf="isEditing" expand="full" (click)="cancelarEdicion()" color="medium">
      Cancelar Edición
    </ion-button>
  </form>

  <h2>Entradas Compradas</h2>

  <ion-list>
    <ion-item *ngFor="let entrada of entradas">
      <ion-label>
        <h3>{{ entrada.evento | titlecase }}</h3>
        <p>Cantidad: {{ entrada.cantidad }}</p>
      </ion-label>
      <ion-button slot="end" color="warning" (click)="editarEntrada(entrada)">
        Editar
      </ion-button>
      <ion-button slot="end" color="danger" (click)="eliminarEntrada(entrada.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Spinner de animación que se activará durante la compra -->
  <ion-spinner *ngIf="showSpinner" name="crescent"></ion-spinner>
</ion-content>
